<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./index.js " defer></script>
</head>
<body>
    <!-- header and first navigation -->
    <div id="container">
        <header id="header">

            <button class="hamburger">
                <svg height="24" class="octicon octicon-three-bars" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill="#fff" d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"></path></svg>
            </button>

            <a href="" class="header-link" style="margin-top: 5px;">
                <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill="#fff" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>

            <div class="form-container hide">
                <form class="form-search">
                        <input type="text" class="input-field" placeholder="Search or jump to...">
                        <img class="form-img" src="https://github.githubassets.com/images/search-key-slash.svg" alt="" height="20">
                </form>
            </div>

            <nav class="navbar hide">
                <a href="" class="nav-link hide-link">Dashboard</a>
                <a href="" class="nav-link">Pull <span>request</span>s</a>
                <a href="" class="nav-link">Issues</a>
                <a href="" class="nav-link">Marketplace</a>
                <a href="" class="nav-link">Explore</a>
                <a href="" class="nav-link hide-link">Settings</a>
                <a href="" class="nav-link user hide-link">user</a>
                <a href="" class="nav-link hide-link">Sign out</a>
            </nav>

            <div class="left-links">
            <a href="" class="link-notification header-item" title="You have no unread notifications">
                <span class="notify-status hide"></span>

                <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                    <path fill="#fff" d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z"></path>
                    <path fill="#fff" d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z"></path>
                </svg>
            </a>

            <a href="" class="header-item hide">
                <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                    <path fill="#fff" d="M8 2a.75.75 0 01.75.75v4.5h4.5a.75.75 0 010 1.5h-4.5v4.5a.75.75 0 01-1.5 0v-4.5h-4.5a.75.75 0 010-1.5h4.5v-4.5A.75.75 0 018 2z"></path>
                </svg>
                <span><i class="fas fa-caret-down fa-xs"></i></span>
            </a>

            <a href="" class="header-item nav-user-info hide">
                <div>
                    <img class="user-img bio-img" src="" alt="" width="20" height="20">
                    <i class="fas fa-caret-down fa-xs"></i>
                </div>
            </a>
        </div>

        </header>

        <div id="b-header">
           
           <div style="display: flex;">
            <div class="img-wrapper" >
                <img style="margin-top: 0;" class="bio-img img-style img-style-two" title="Change your avatar" src="" alt="" height="50" width="50">
            </div>

            <div style="margin: 20px;">
                <h2 class="name" style="font-weight: 500; font-size: 1.6rem; color: #24292E;"></h2>
                <h3 class="user-name" style="color: #878D94; font-weight: 400;"></h3>
            </div>
           </div>

            <div class="bio-info">
                
                <div class="desc-wrapper" style="margin: 10px auto;">
                    <p class="desc"></p>
                </div>
            </div>
            <div class="btn-wrapper">
                <button style="width: 100%;" class="btn">Edit profile</button>
            </div>

        </div>

        <main id="content-wrapper">

            <div id="nav-wrapper">
                <div class="final-wrapper">
                <div id="empty-content" style="float: left;"></div>

                <nav class="second-navbar" style="float: left;">
                    <div class="underline-nav">
                        <a href="">
                            <svg class="svg-nav" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd" d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z"></path>
                            </svg>
                            <span class="svg-text">Overview</span>
                        </a>
                    </div>

                    <div class="underline-nav selected">
                        <a href="">
                            <svg class="svg-nav" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
                            </svg>
                            <span class="svg-text">Repositories <span title="0" class="counter"></span></span>
                        </a>
                    </div>

                    <div class="underline-nav">
                        <a href="">
                            <svg class="svg-nav" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd" d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z">
                                </path>
                            </svg>
                            <span class="svg-text">Projects</span>
                            <span></span>
                        </a>
                    </div>

                    <div class="underline-nav">
                        <a href="">
                            <svg class="svg-nav" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z">
                                </path>
                            </svg>
                            <span class="svg-text">Packages</span>
                        </a>
                    </div>

                </nav>
             </div>
            </div>
        </main>
      


        <!-- <div> -->
            <div class="repo-list-search">
                <input class="repo-input" type="text" placeholder="Find a repository...">
                
                <ul class="repo-wrapper">

                </ul>
            </div>
    
    
            <!-- <div p24 id="repo-bio-list"> -->
                <!-- <div class="repo-bio-wrapper"> -->
                    <div class="bio-wrapper">

                        <div class="img-wrapper">
                            <img class="bio-img img-style" title="Change your avatar" src="" alt="" height="275" width="275">
                            <div class="smiley"><i class="far fa-smile fa-1x"></i></div>
                        </div>

                        <div class="bio-info">
                            <h2 class="name" style="font-weight: 500; font-size: 1.6rem; color: #24292E;"></h2>
                            <h3 class="user-name" style="color: #878D94; font-weight: 400;"></h3>
                            
                            <div class="desc-wrapper" style="margin: 15px auto;">
                                <p class="desc"></p>
                            </div>
                            <div class="btn-wrapper">
                                <button class="btn">Edit profile</button>
                            </div>
                        </div>
                        
                    </div>
                    
                    
                <!-- </div> -->
            <!-- </div> -->
        <!-- </div> -->


       

    </div>

</body>
</html>
